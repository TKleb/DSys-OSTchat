<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <header class="login-header">
            <h1>OST Chat</h1>
        </header>
        <main class="login-main">
            <form action="chat.html">
                <div class="login-form-div">
                    <label for="username">Username</label>
                    <input type="text" name="username"
                           id="username" placeholder="Enter a Username" required autofocus autocomplete="off"
                    />
                </div>
                <div class="login-form-div">
                    <label for="chatrooms"></label>
                    <select name="chatroom-selection" id="chatrooms" required >
                        <option>Distributed Systems</option>
                        <option>Betriebssysteme</option>
                        <option>Secure Software</option>
                    </select>
                    <button href="/chat/3" type="submit" class="button">Join Room</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
