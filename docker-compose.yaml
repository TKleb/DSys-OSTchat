version: '3.9'

services:
  traefik:
    image: traefik:v2.6
    container_name: traefik
    hostname: traefik
    networks:
      - public
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./Traefik/config/traefik.yaml:/traefik.yaml:ro
      - ./Traefik/config/dynamic:/dynamic:ro
      #- ./letsencrypt:/letsencrypt
      #- ./Traefik/config/traefik.yaml:/etc/traefik/traefik.yaml

  web:
    container_name: ostchat-web
    build:
      context: ./Website
      target: ${TARGET:-development}
    restart: "no"
    working_dir: /usr/app
    labels:
      - traefik.enable=true
      - traefik.http.routers.web.rule=Host(`web.$MY_DOMAIN`)
      # Here we are defining wich entrypoint should be used by clients to access this service
      - traefik.http.routers.web.entrypoints=web
      # Here we define in wich network treafik can find this service
      - traefik.docker.network=$DEFAULT_NETWORK
    volumes:
      - ./Website/:/usr/app/
      - /usr/app/node_modules
    depends_on:
      - db
    networks:
      - public
      - ostchat-backend-db

  db:
    container_name: ostchat-database
    build:
      context: ./Database
      target: postgres-${TARGET:-development}
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-ostchat}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    # TODO: Volume currently disabled to make it volatile. Uncomment to make it persistent.
    #volumes:
    #  - postgres-db:/var/lib/postgresql/data
    networks:
      - ostchat-backend-db
      - ostchat-db-pgadmin4

  pgadmin:
    container_name: ostchat-pgadmin
    image: dpage/pgadmin4
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-root}
      PGADMIN_CONFIG_SERVER_MODE: ${PGADMIN_CONFIG_SERVER_MODE:-False}
    volumes:
      - ostchat-pgadmin:/var/lib/pgadmin
    networks:
      - ostchat-db-pgadmin4
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - db

  whoami:
    image: containous/whoami
    container_name: whoami
    hostname: whoami
    labels:
      - traefik.enable=true
      - traefik.http.routers.whoami.entrypoints=web
      - traefik.http.routers.whoami.rule=Host(`whoami.$MY_DOMAIN`)
    networks:
      - public

networks:
  ostchat-backend-db:
    ipam:
      driver: default
  ostchat-db-pgadmin4:
    ipam:
      driver: default
  public:
    name: $DEFAULT_NETWORK
    ipam:
      driver: default

volumes:
  ostchat-pgadmin:
